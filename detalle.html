<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disqueria</title>
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="menu" class="col-xs-12 col-s-12 col-m-2 col-l-2">
                <div><img src="./img/logo.png" width="150" alt="Logo de Disqueria" class="col-xs-12 col-s-12">
                </div>
            </div>
            <h1 class="title-products">Disqueria</h1>
            <!-- Mostrar detalles del producto seleccionado -->
            <div id="detalle-producto" class="col-xs-12 col-s-12 col-m-8 col-l-6">
                <!-- Aquí se mostrarán los detalles del producto -->
            </div>

            <div class="col-m-12 col-l-4">
                <div>
                    <aside class="row">
                        <a href="#" class="col-xs-3 col-s-3 col-m-3 col-l-12">
                            <img src="img/shopping-cart.svg" alt="carro de la compra" width="40" />
                            <p>0 artículos en la cesta</p>
                        </a>

                        <a href="#" class="col-xs-3 col-s-3 col-m-3 col-l-12">
                            <img src="img/my-account.svg" alt="carro de la compra" width="40" />
                            <p>Mi cuenta</p>
                        </a>

                        <a href="#" class="col-xs-3 col-s-3 col-m-3 col-l-12">
                            <img src="img/favorites.svg" alt="carro de la compra" width="40" />
                            <p>Artículos favoritos</p>
                        </a>

                        <a href="#" class="col-xs-3 col-s-3 col-m-3 col-l-12">
                            <img src="img/newsletter.svg" alt="carro de la compra" width="40" />
                            <p>Suscríbete a nuestra newsletter</p>
                        </a>
                    </aside>
                </div>
            </div>
        </div>
        <a href="index.html">Volver</a>
    </div>
    <!--FOOTER-->
    <footer>
        <div class="container">

            <div class="row">
                <div class="col-xs-6 col-s-3 icon-footer">
                    <img src="img/icon-shipping.png" alt="icono de envíos" height="60" />
                    <p><strong>Envío gratis</strong> <br> Por $29 de compra</p>
                </div>
                <div class="col-xs-6 col-s-3 icon-footer">
                    <img src="img/icon-refund.png" alt="icono de devoluciones gratis" height="60" />
                    <p><strong>Devoluciones gratis</strong> <br> Tienes 90 días</p>
                </div>
                <div class="col-xs-6 col-s-3 icon-footer">
                    <img src="img/icon-customer-service.png" alt="icono de atención al cliente" height="60" />
                    <p><strong>Atención al cliente</strong> <br> 7 días a la semana</p>
                </div>
                <div class="col-xs-6 col-s-3 icon-footer">
                    <img src="img/icon-secure.png" alt="icono de pago seguro" height="60" />
                    <p><strong>Pago seguro</strong> <br> 100% confianza</p>
                </div>
            </div>

            <p>&copy; Luis Benitez 2023</p>

        </div>
    </footer>

    <script src="./js/detalles.js"></script>

</body>



</html>
